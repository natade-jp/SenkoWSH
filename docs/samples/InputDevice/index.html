<!DOCTYPE html>
<html>
<head>
<title>HTML5 Library - SenkoLib InputDevice | Sample</title>
<meta charset="utf-8">
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
<script src="../../library/SenkoLib/System.js" charset="utf-8"></script>
<script src="../../library/SenkoLib/SComponent.js" charset="utf-8"></script>
<script src="../../library/SenkoLib/InputDevice.js" charset="utf-8"></script>
<script src="./main.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../samples.css">
<link rel="stylesheet" type="text/css" href="../../library/SenkoLib/SComponent.css">
<style type="text/css">
#scomponent {
	display:			block;
	width:				100%;
	background-color:	#FFFFFF;
	margin:				0px;
	padding:			0em;
}
#senko_console {
	width:				100%;
	float:				none;
	height:				240px;
}

</style>
</head>
<body>
<div id="header">
	<p id="message_chrome">Chrome -> Ctrl + Shift + J</p>
	<p id="message_firefox">FireFox -> Ctrl + Shift + K</p>
	<p id="message_ie">IE -> F12</p>
</div>
<div id="scomponent"></div>
<div id="result">
	<div id="senko_console"></div>
</div>
<script type="text/javascript">
	System.setShowHtmlConsole(true);
	System.startHtmlMain();
</script> 
</body>
</html>
