<!DOCTYPE html>
<html>
<head>
<title>sample</title>
<meta charset="utf-8">
<meta name="robots" content="noindex,nofollow">
<script type="text/javascript" src="../../library/SenkoLib/System.js" charset="utf-8"></script>
<script type="text/javascript" src="../../library/SenkoLib/SComponent.js" charset="utf-8"></script>
<script type="text/javascript" src="./main.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../samples.css">
<style type="text/css">
html, body {
	height:				100%;
}
#component_test {
	display:			block;
	width:				80%;
	height:				12em;
	background-color:	#F8F8FF;
	margin:				0px;
	padding:			1em;
}
#id_test_block {
	border-style:		solid;
	border-width:		1px;
	border-color:		#8080FF;
	background-color:	white;
	margin:				0em;
	padding:			0.5em;
	
}
.SCOMPONENT_Label {
	border-style:		solid;
	border-width:		1px;
	border-color:		gray;
	border-radius:		5px;
	margin:				0.2em;
	padding:			0.2em;
}
</style>
</head>
<body>
<div id="header">
	<p id="message_chrome">Chrome -> Ctrl + Shift + J</p>
	<p id="message_firefox">FireFox -> Ctrl + Shift + K</p>
	<p id="message_ie">IE -> F12</p>
</div>
<div id="component_test"><div id = "id_test_block"></div></div>
<div id="result">
	<div id="code"></div>
	<div id="senko_console"></div>
</div>
<script type="text/javascript">
	var element = document.getElementById("code");
	element.innerText = main;
	System.setShowHtmlConsole(true);
	System.startHtmlMain();
</script> 
</body>
</html>
